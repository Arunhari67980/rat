<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border: 10px solid #24ba30;
            box-shadow: 0 4px 8px rgba(26, 20, 20, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transform: perspective(800px) rotateY(30deg);
            transition: transform 1s;
        }

        .video-container:hover {
            transform: perspective(800px) rotateY(0deg);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .btn-3d {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 6px #1e7e34;
            transition: transform 0.2s;
        }

        .btn-3d:active {
            box-shadow: 0 4px #1e7e34;
            transform: translateY(4px);
        }

        @media (max-width: 767px) {
            body {
                flex-direction: column;
            }

            .btn-container {
                margin-top: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="surprise-video" controls>
            <source src="Untitled â€‘ Made with FlexClip (2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="btn-container">
        <a href="countdown.html" class="btn-3d">Click Me!</a>
    </div>
    

    <script>
        const video = document.getElementById('surprise-video');
        const btnContainer = document.querySelector('.btn-container');

        video.addEventListener('ended', () => {
            btnContainer.style.display = 'block';
        });
    </script>
</body>
</html>
